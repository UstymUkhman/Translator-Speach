<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta viewport="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Translator Speach</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./app.js"></script>
  </head>

  <body>
    <div class="settings-container">

      <div class="input-value text">
        <span class="info input-field">Text to translate:</span>
        <input id="input-field" type="text" class="input" />
      </div>

      <div class="input-value lang">
        <span class="info output-language">Select Language:</span>
        <select id="language-field" class="input">
          <option value="en-US">English</option>
          <option value="it-IT">Italian</option>
          <option value="ru-RU">Russian</option>
          <option value="es-MX">Mexican</option>
          <option value="pt-BR">Brazilian</option>
          <option value="zh-CN">Chinese</option>
          <option value="ja-JA">Japanese</option>
        </select>
      </div>

      <button id="translate">Translate</button>
    </div>
  </body>
</html>
